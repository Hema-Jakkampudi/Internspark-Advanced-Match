<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Spark - Dynamic Match</title>
    <style>
        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #2563eb;
            --accent-color: #f59e0b;
            --bg-light: #f1f5f9;
            --white: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg-light); margin: 0; }
        .navbar { background: #1e1b4b;
             color: white; padding: 1rem; text-align: center; }
        .container { display: grid; 
            grid-template-columns: 320px 1fr; 
            gap: 20px; padding: 20px;
             max-width: 1200px; 
             margin: auto; }
        .profile-section {
             background: white; 
             padding: 20px; 
             border-radius: 12px; 
             box-shadow: var(--shadow);
              height: fit-content; }
        .input-field { 
            width: 100%;
             padding: 10px;
              margin-bottom: 10px;
               border: 1px solid #ddd; 
               border-radius: 6px; 
               box-sizing: border-box; }
        .btn-primary { width: 100%; 
            background: var(--secondary-color);
             color: white;
              padding: 12px;
               border: none;
                border-radius: 6px; 
                cursor: pointer; 
                font-weight: bold;
             }
        .internship-card { 
            background: white;
             padding: 20px; 
             border-radius: 10px;
              margin-bottom: 15px;
               border-left: 5px solid var(--secondary-color);
                position: relative;
                box-shadow: var(--shadow); }
        .match-badge {
             position: absolute; 
             top: 15px;
              right: 15px;
               background: #dcfce7;
                color: #166534; 
                padding: 5px 10px; 
                border-radius: 20px; 
                font-size: 0.8rem; 
                font-weight: bold; }
        .loading-spinner { 
            text-align: center;
             padding: 40px; 
             color: var(--text-muted);
             }
    </style>
</head>
<body>

<nav class="navbar"><h1>ðŸš€ PM Internship Portal</h1></nav>

<div class="container">
    <aside class="profile-section">
        <h2>Your Profile</h2>
        <form id="profileForm">
            <input type="text" name="userName" placeholder="Full Name" class="input-field" required>
            <select name="userEdu" class="input-field">
                <option value="">Education Level</option>
                <option value="12th">12th Pass</option>
                <option value="Diploma">Diploma</option>
                <option value="Under Graduate">Under Graduate</option>
                <option value="Graduate">Graduate</option>
            </select>
            <select name="userMode" class="input-field">
                <option value="Online">Online</option>
                <option value="Offline">Offline</option>
            </select>
            <input type="text" name="userLoc" placeholder="City" class="input-field">
            <input type="text" name="userGoals" placeholder="Career Goal" class="input-field">
            <textarea name="userSkills" placeholder="Skills (comma separated)" class="input-field"></textarea>
            <button type="submit" class="btn-primary">Find Matches</button>
        </form>
    </aside>

    <main class="results-section">
        <h2 id="resultsHeading">Recommended Internships</h2>
        <div id="resultsContainer">
            <p>Fill out your profile to see matches...</p>
        </div>
    </main>
</div>

<script>
/**
 * DYNAMIC DATA HANDLING
 * In a real app, this would come from a database API.
 */
const mockDatabase = [
    { id: 1, title: "Data Analyst", company: "TechCorp", skills: ["python", "sql"], loc: "delhi", mode: "Offline", edu: "Graduate" },
    { id: 2, title: "Web Developer", company: "DevStudio", skills: ["html", "css", "javascript"], loc: "remote", mode: "Online", edu: "Under Graduate" },
    { id: 3, title: "Marketing Intern", company: "GrowthX", skills: ["seo", "content"], loc: "mumbai", mode: "Offline", edu: "Graduate" },
    { id: 4, title: "Cloud Assistant", company: "Cloudly", skills: ["aws", "azure"], loc: "remote", mode: "Online", edu: "Diploma" }
];

// Application State
const App = {
    form: document.getElementById('profileForm'),
    resultsContainer: document.getElementById('resultsContainer'),
    heading: document.getElementById('resultsHeading'),

    init() {
        this.form.addEventListener('submit', (e) => {
            e.preventDefault();
            this.handleSearch();
        });
    },

    // Simulate an API Fetch
    async fetchInternships() {
        this.resultsContainer.innerHTML = `<div class="loading-spinner">Searching for best matches...</div>`;
        return new Promise(resolve => setTimeout(() => resolve(mockDatabase), 600));
    },

    calculateScore(user, job) {
        let score = 0;
        
        // Skill Score (Weight 50)
        const userSkills = user.userSkills.toLowerCase().split(',').map(s => s.trim());
        const matchedSkills = job.skills.filter(s => userSkills.includes(s));
        score += (matchedSkills.length / job.skills.length) * 50;

        // Preferences (Weight 50)
        if (user.userEdu === job.edu) score += 20;
        if (user.userMode === job.mode) score += 15;
        if (user.userLoc.toLowerCase() === job.loc.toLowerCase() || job.mode === "Online") score += 15;

        return Math.min(Math.round(score), 100);
    },

    async handleSearch() {
        // Dynamic: Extract data from form automatically
        const formData = new FormData(this.form);
        const userData = Object.fromEntries(formData.entries());

        const internships = await this.fetchInternships();
        
        const scoredMatches = internships
            .map(job => ({
                ...job,
                matchPercentage: this.calculateScore(userData, job)
            }))
            .sort((a, b) => b.matchPercentage - a.matchPercentage);

        this.renderResults(scoredMatches, userData.userName);
    },

    renderResults(matches, name) {
        this.heading.innerText = `Matches for ${name}`;
        
        if (matches.length === 0) {
            this.resultsContainer.innerHTML = "<p>No matches found. Try adding more skills!</p>";
            return;
        }

        this.resultsContainer.innerHTML = matches.map(job => `
            <div class="internship-card">
                <span class="match-badge">${job.matchPercentage}% Match</span>
                <h3>${job.title}</h3>
                <p><strong>${job.company}</strong> | ${job.mode} (${job.loc})</p>
                <p><small>Required: ${job.skills.join(', ')}</small></p>
                <button class="btn-primary" style="width: auto; padding: 8px 20px;">Apply</button>
            </div>
        `).join('');
    }
};

// Start the app
App.init();
</script>
</body>
</html>
