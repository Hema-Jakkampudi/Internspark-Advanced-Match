<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intern Spark - Advanced Match</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar"><h1>üöÄ PM Internship Portal</h1></nav>

    <div class="container">
        <aside class="profile-section">
            <h2>Student Profile</h2>
            <input type="text" id="userName" placeholder="Full Name" class="input-field">
            
            <select id="userEdu" class="input-field">
                <option value="">Select Education</option>
                <option value="12th">12th Pass</option>
                <option value="Diploma">Diploma</option>
                <option value="Under Graduate">Under Graduate</option>
                <option value="Graduate">Graduate</option>
                <select id="userMode" class="input-field">
</select>

<input type="text" id="userLang" placeholder="Languages (e.g. Hindi, English)" class="input-field">

<input type="text" id="userGoals" placeholder="Career Goals (e.g. Web Developer)" class="input-field">
            </select>

            <input type="text" id="userLoc" placeholder="Preferred City (e.g., Delhi)" class="input-field">
            
            <textarea id="skillInput" placeholder="Enter Skills (Python, Java, etc.)" class="input-field"></textarea>
            
            <button onclick="findMatches()" class="btn-primary">Find Matches</button>
        </aside>

        <main class="results-section">
            <h2 id="welcomeText">Available Internships</h2>
            <div id="resultsList"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
<script>
    const internships = [
    { id: 1, title: "Data Analyst", company: "TechCorp", skills: "python, sql", loc: "delhi", edu: "Graduate" },
    { id: 2, title: "Web Developer", company: "DevStudio", skills: "html, css, javascript", loc: "remote", edu: "Diploma" },
    { id: 3, title: "Marketing Intern", company: "GrowthX", skills: "social media, seo", loc: "mumbai", edu: "Graduate" },
    { id: 4, title: "IT Support", company: "FixIt", skills: "networking, hardware", loc: "delhi", edu: "12th" }
];

function findMatches() {
    const name = document.getElementById('userName').value;
    const edu = document.getElementById('userEdu').value;
    const loc = document.getElementById('userLoc').value.toLowerCase();
    const skills = document.getElementById('skillInput').value.toLowerCase();

    if (!name || !skills) return alert("Please fill in Name and Skills!");

    document.getElementById('welcomeText').innerText = `Recommendations for ${name}`;

    let matches = internships.map(job => {
        let score = 0;

        // 1. Skill Score (Weight: 60)
        const jobSkills = job.skills.split(', ');
        let skillHits = 0;
        jobSkills.forEach(s => { if(skills.includes(s)) skillHits++; });
        score += (skillHits / jobSkills.length) * 60;

        // 2. Location Score (Weight: 20)
        if (loc === job.loc.toLowerCase() || job.loc === "remote") {
            score += 20;
        }

        // 3. Education Score (Weight: 20)
        if (edu === job.edu) {
            score += 20;
        }

        return { ...job, finalScore: Math.round(score) };
    });

    displayResults(matches.sort((a, b) => b.finalScore - a.finalScore));
}

function displayResults(data) {
    const container = document.getElementById('resultsList');
    container.innerHTML = data.map(job => `
        <div class="internship-card">
            <span class="match-badge">${job.finalScore}% Match</span>
            <h3>${job.title}</h3>
            <p><strong>Company:</strong> ${job.company} | üìç ${job.loc}</p>
            <p><strong>Required Education:</strong> ${job.edu}</p>
            <p><small>Keywords: ${job.skills}</small></p>
            <button class="btn-primary" style="width:auto">Apply</button>
        </div>
    `).join('');
    const internships = [
    { id: 1, title: "Backend Developer", company: "TechCorp", skills: "python, sql", loc: "delhi", mode: "Offline", edu: "Graduate", goal: "software engineer" },
    { id: 2, title: "Web Developer", company: "DevStudio", skills: "html, css", loc: "remote", mode: "Online", edu: "Under Graduate", goal: "web developer" },
    { id: 3, title: "UI Designer", company: "CreativeCo", skills: "figma, design", loc: "remote", mode: "Online", edu: "Under Graduate", goal: "designer" }
];

function findMatches() {
    const inputs = {
        name: document.getElementById('userName').value,
        edu: document.getElementById('userEdu').value,
        loc: document.getElementById('userLoc').value.toLowerCase(),
        mode: document.getElementById('userMode').value,
        skills: document.getElementById('skillInput').value.toLowerCase(),
        goal: document.getElementById('userGoals').value.toLowerCase()
    };

    let matches = internships.map(job => {
        let score = 0;

        // 1. Skill & Goal Alignment (Weight: 40)
        if (inputs.skills.includes(job.skills)) score += 30;
        if (inputs.goal && job.title.toLowerCase().includes(inputs.goal)) score += 10;

        // 2. Mode Preference (Weight: 20)
        if (inputs.mode === job.mode) score += 20;

        // 3. Education Match (Weight: 20)
        if (inputs.edu === job.edu) score += 20;

        // 4. Location Match (Weight: 20)
        if (inputs.loc === job.loc.toLowerCase() || job.mode === "Online") score += 20;

        return { ...job, finalScore: Math.round(score) };
    });

    displayResults(matches.sort((a, b) => b.finalScore - a.finalScore));
}
}
</script>
